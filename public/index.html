<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
  <title>Dhakads.com</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="javascripts/jquery.slimbox2/jquery.slimbox2.js" type="text/javascript"></script>
  <script src="javascripts/jquery.pwi.js" type="text/javascript"></script>
  <script src="javascripts/jquery.fancybox/jquery.fancybox-1.3.1.pack.js" type="text/javascript"></script>

  <link href="javascripts/jquery.slimbox2/jquery.slimbox2.css" rel="stylesheet" type="text/css"/>
  <link href="stylesheets/pwi.css" rel="stylesheet" type="text/css"/>
  <link href="stylesheets/960grid.css" rel="stylesheet" type="text/css"/>
  <link href="javascripts/jquery.fancybox/jquery.fancybox-1.3.1.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" type="text/css" href="stylesheets/header_footer.css"/>

  <script type="text/javascript">
    $(document).ready(function() {

      var settings = {
        username: 'dhakadsdotcom',
        maxResults: 56,
        thumbSize: 110,
        thumbCrop: 1,
        thumbCss: {'margin': '10px', 'height' : '110px', width: '110px'},
        photoSize: 1000,
        showAlbumTitles: true,  //-- Display title underneath album thumbs
        showAlbumdate: true,    //-- Display date underneath album thumbs
        showAlbumPhotoCount: true,//-- Display amount of photo's in album underneath album thumb
        showAlbumDescription: true,//-- Display album description on photo page
        showAlbumLocation: false,//-- Display location (if specified) of album in album description on photo page
        showSlideshowLink: false,//-- Display link to slideshow (native Picasa Web Album slideshow) on photo page
        showPhotoCaption: false,//-- Show caption underneath photo thumb (not recommended to prevent layout issues)
        showPhotoDate: true,//-- Show photo date in caption
        showPager: 'both',
        labels: {photo:"photo", //-- override labels, to translate into your required language
          photos: "photos",
          albums: "",
          slideshow: "Display slideshow",
          loading: "Loading... ",
          page: "Page",
          prev: " ",
          next: " ",
          devider: "|"
        },
        popupExt: function(photos) {
          photos.fancybox({
            'hideOnContentClick': false
          })
        }
      };


      $("#photo_gallery").pwi(settings);
    });
  </script>
</head>

<body>
<div id="wrapper" class="container_12">

  <div id="header" class="container_12 clearfix header">
    <div class="grid_3 logo_cont alpha omega">
      <a href="/"><img src="/images/Logo.png" class="logo" alt="Dhakads"></a>
    </div>
  </div>

  <div id="content" class="clearfix">
    <div id="photo_gallery" class="grid_12"></div>
  </div>

</div>

<div id="footer" class="container_12 footer">

  <div class="grid_12">
    <div class="grid_8">&nbsp;</div>
    <div class="grid_3 omega creator">
      By <strong>Amit Kanhaiyalal Dhakad </strong>
    </div>
  </div>
</div>


</body>
</html>
